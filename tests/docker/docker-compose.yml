version: '2'
services:
 zabbix-agent-modbus:
    build: ../../
    volumes:
        - /usr/local/lib:/var/lib/zabbix/modules:ro
    ports:
     - "10050:10050"
    depends_on: modbus-server
    networks: 
     zbx_net:
      aliases: 
       - zabbix-agentd
 modbus-server:
    build: ./modbus-server
    ports: ["5020:5020"]
    networks:
     zbx_net:
        ipv4_address: 172.16.238.2


networks:
  zbx_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
        gateway: 172.16.238.1