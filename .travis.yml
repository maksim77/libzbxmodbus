language: c
sudo: required
services:
  - docker
before_install:
  - chmod +x autogen.sh
  - curl -L https://github.com/docker/compose/releases/download/1.7.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
script:
  - ./autogen.sh 
  - ./configure --enable-zabbix-3.2
  - make && sudo make install
  - pushd tests/docker && docker-compose up -d
  - docker ps
  - popd
  - docker logs docker_zabbix-agent-modbus_1
  - docker exec docker_zabbix-agent-modbus_1 sh -c "zabbix_get -s localhost -k agent.ping"
  - docker exec docker_zabbix-agent-modbus_1 sh -c "zabbix_get -s localhost -k modbus_read[172.16.238.2:5020,1,1,3,i,1,1]"
  - docker exec docker_zabbix-agent-modbus_1 sh -c "zabbix_get -s localhost -k modbus_read[172.16.238.2:5020,1,2,3,i,1,1]"
  - python tests/modbus_docker_tests.py
